<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>SabujCha</title>
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>BLOG</li>
          <li>PAGES</li>
          <li>CONTACT</li>
        </ul>
      </nav>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="cart">
        <select name="coin" id="select-coin">
          <option value="USD">USD</option>
        </select>
        <div class="cart-img">
          <img src="icons/carrito-de-compras.png" alt="cart" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="home-img">
          <img src="img/slider-2.jpg" alt="slider" />
          <div class="text-home-img1">
            <p>
              Want to stay healthy <br />
              drink matcha.
            </p>
          </div>
          <div class="text-home-img2"><u>Shop Now</u></div>
        </div>
      </section>
      <div class="sale-container">
        <div class="banner">
          <img src="img/banner-1.png" alt="Sale-Banner" />
          <div class="discount"><p>-50% Sale</p></div>
          <div class="season"><p>SUMMER VACATION</p></div>
        </div>
        <div class="banner">
          <img src="img/banner-2.png" alt="Sale-Banner" />
        </div>
      </div>
      <div class="lastest-products">

      </div>
    </main>
  </body>
</html>
